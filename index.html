<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ghosty Link Shortener</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        overflow: hidden;
        text-align: center;
        color: white;
    }

    .bg-video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
        filter: brightness(0.4);
    }

    .container {
        margin-top: 20%;
        display: none;
    }

    .start-btn {
        margin-top: 40%;
        padding: 18px 40px;
        font-size: 26px;
        color: white;
        background: red;
        border: none;
        border-radius: 40px;
        cursor: pointer;
        font-weight: bold;
        box-shadow: 0px 0px 20px red;
        transition: 0.3s;
    }

    .start-btn:hover {
        transform: scale(1.05);
    }

    input {
        width: 70%;
        padding: 12px;
        border-radius: 10px;
        border: none;
        margin-bottom: 10px;
        font-size: 18px;
    }

    button {
        padding: 12px 25px;
        background: #0099ff;
        border: none;
        border-radius: 10px;
        color: white;
        font-size: 18px;
        cursor: pointer;
        margin-top: 10px;
    }

    .links {
        margin-top: 25px;
    }

    .wa-btn {
        background: #25D366;
        padding: 12px 30px;
        border-radius: 15px;
        color: white;
        font-size: 20px;
        font-weight: bold;
        text-decoration: none;
        display: inline-block;
        margin: 5px;
    }

    .tg-btn {
        background: #0088cc;
        padding: 12px 30px;
        border-radius: 15px;
        color: white;
        font-size: 20px;
        font-weight: bold;
        text-decoration: none;
        display: inline-block;
        margin: 5px;
    }
</style>
</head>
<body>

<!-- BACKGROUND VIDEO -->
<video id="bgVid" class="bg-video" preload="auto" muted playsinline loop>
    <source src="https://raw.githubusercontent.com/GHOSTHACKER55/Mf-gabru-song/main/VID-20251202-WA0226.mp4" type="video/mp4">
</video>

<!-- START BUTTON -->
<button class="start-btn" id="startTool">START GHOSTY TOOL</button>

<!-- MAIN TOOL UI -->
<div class="container" id="toolBox">

    <h2>Ghosty Link Shortener</h2>

    <input id="longURL" type="text" placeholder="Enter long URL">
    <br>
    <button onclick="shortenURL()">Shorten</button>

    <p id="result" style="font-size:20px; font-weight: bold;"></p>

    <div class="links">
        <a class="wa-btn" href="https://chat.whatsapp.com/CPQC5IGJA2m8iaOWOE8CAN?mode=hqrt1">WhatsApp Group</a>
        <a class="tg-btn" href="https://t.me/CyropesTricks">Telegram Group</a>
    </div>
</div>

<script>
document.getElementById("startTool").onclick = function () {
    document.getElementById("startTool").style.display = "none";
    document.getElementById("toolBox").style.display = "block";

    let v = document.getElementById("bgVid");
    v.muted = false;
    v.play().catch(() => {
        console.log("Autoplay blocked but retryingâ€¦");
        setTimeout(() => v.play(), 500);
    });
};

function shortenURL() {
    let url = document.getElementById("longURL").value;
    if (!url) {
        document.getElementById("result").innerText = "Enter a valid URL";
        return;
    }

    let shortURL = "https://tinyurl.com/api-create.php?url=" + encodeURIComponent(url);

    fetch(shortURL)
        .then(r => r.text())
        .then(data => {
            document.getElementById("result").innerHTML = "Short Link: <br><span>" + data + "</span>";
        });
}
</script>

</body>
</html>
